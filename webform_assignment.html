<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>General Info</legend>
        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="Item Name" size="50" maxlength="500" />
          <br>
          <br>
          <label for="itemDescription">Description</label>
          <textarea id="itemDescription" name="Description" cols="50" rows="5" maxlength="500"></textarea>
          <br>
          <br>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="Cover Image"/>
          <br>
          <br>
          <label for="category">Category</label>
          <select id="category" name="Category">
            <option value="notSpecified" selected>Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Misc.</legend>
        <p>
            <label for="inventoryAmount">Inventory Amount</label>
            <input type="number" id="inventoryAmount" name="Inventory Amount" min="0" max="1000000000000000000000000"/>
            <br>
            <br>
            <label for="listPrice">List Price</label>
            <input type="number" id="listPrice" name="List Price" min="0" max="1000000000000000000000000"/>
            <br>
            <br>
            <label for="availableStore"><b>Available Stores</b></label>
            <br>
            <input type="checkbox" id="Bangkok" name="Bangkok" value="Bangkok">
            <label for="Bangkok">Bangkok</label>
            <input type="checkbox" id="Pattaya" name="Pattaya" value="Pattaya">
            <label for="Pattaya">Pattaya</label>
            <input type="checkbox" id="Phuket" name="Phuket" value="Phuket">
            <label for="Phuket">Phuket</label>
            <br>
            <br>
            <label for="status"><b>Active Status</b></label>
            <br>
            <input type="radio" id="Active" name="status" value="Active">Active
            <input type="radio" id="Inactive" name="status" value="Inactive">Inactive
        </p>
      </fieldset>
      <fieldset>
        <legend>Staff</legend>
        <p>
            <label for="staffEmail">Staff Email</label>
            <input type="email" id="staffEmail" name="Staff Email">
        </p>
      </fieldset>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
