<html>
    <body>
        <h3>Today Fruits</h3>
        <ul id="fruit-list"></ul>
        <hr/>
        <h3>Today Vegetables</h3>
        <ul id="veg-list"></ul>
        <script>
            //Add your code here
            let fruitlist = ["Apple","Banana","Orange","Mango","Strawberry"];
            let veglist = ["Carrot","Broccoli","Spinach","Tomato","Cucumber"];
            for (let i = 0; i <= 4; i++){
                document.getElementById("fruit-list").innerHTML += `<li>${fruitlist[i]}</li>`;
                document.getElementById("veg-list").innerHTML += `<li>${veglist[i]}</li>`;
            }
        </script>
    </body>
</html>
